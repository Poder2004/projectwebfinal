<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #5c405980;
    color: white;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
}

h1 {
    color: orange;
}

button {
    padding: 10px 20px;
    font-size: 20px;
    background-color: #f04d4d;
    color: white;
    border-radius: 5px;
}

button:hover {
    background-color: #c73d3d;
}

.info {
    display: flex;
    justify-content: space-between;
    margin: 20px ;
}

#wordDisplay {
    font-size: 80px;
    font-weight: bold;
}

#wordInput {
    display: none;
} 

.hidden {
    display: none;
}

.correct {
    background-color: green;
    color: white;
    padding: 2px 4px;
    border-radius: 3px;
    margin-right: 1px;
    transition: background-color 0.3s ease;
    
}

.incorrect {
    background-color: red;
    color: white;
    padding: 2px 4px;
    border-radius: 3px;
    margin-right: 1px;
    transition: background-color 0.3s ease;
}


    </style>
</head>
<body>
    <div class="container p-1 mt-3 shadow"  style="width: 1000px; height: 600px; border-radius: 10px; background-color: #42424296; margin-top: 100px;">
        <h1>Typing game</h1>
        <p>Type as many words as you can until time runs out!</p>
        <button id="startButton">START</button>
        <div class="info">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Time left: <span id="timeLeft">60</span></h2>
        </div>
        <div id="wordDisplay"></div>
        <input id="wordInput" type="text" placeholder="Type here..." autocomplete="off">
        <div id="summary" class="hidden">
            <h2>Game Over!</h2>
            <p>Your final score is: <span id="finalScore"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
