<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new account</title>
    <link rel="stylesheet" href="stylecreste.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: bisque;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <div class="Navber">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="createaccount.html">create account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Showinformation.html">Show Information</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="editpage.html">Edit account</a>
            </li>
        </ul>
    </div>
    <div class="container text-center" >
        <img  src="Love Logo.png" alt="logo" style="width: 300px; margin-top: -50px;">
    </div>
    <div class="card container " style="width:500px; height: 570px; margin-top: -50px;  
            box-shadow: 0 0 15px 10px rgba(255, 92, 180, 0.8),0 0 15px 5px rgba(255, 92, 180, 0.6);">
        <h1 class="textCreate">Create a new account</h1>
        
        <hr class=" mt-1" style="border: 1px solid #d5d4d4; width: 500px; margin: -13px; margin-bottom: 20px;" >
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <select class="form-select" aria-label="Day">
                    <option selected>Day</option>
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Month">
                    <option selected>Month</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Year">
                    <option selected>Year</option>
                    <script>
                        const currentYear = new Date().getFullYear();
                        for (let i = currentYear - 100; i <= currentYear; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col ">
                <div class="custom-card">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="Female">
                </div>
            </div>
            <div class="col ">
                <div class="custom-card">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="Male">
                </div>
            </div>
            <div class="col">
                <div class="custom-card">
                    <label for="custom">Custom</label>
                    <input type="radio" id="custom" name="gender" value="Custom">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Mobile number or email address" aria-label="number or email ">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="password" class="form-control" placeholder="New password" aria-label="new password">
            </div>
        </div>
        <div class="row mt-2" style="margin-left: -7px;">
            <p>Choose a profile picture?</p>
            <input type="file" id="imageUpload" accept="image/*"> 
        </div>
        <div class="d-flex justify-content-center flex-column align-items-center mt-4">
            <a href="Showinformation.html">
            <button type="button" class="btn " style="background-color: #19b019; color: #ffffff; width:150px; ">Sing Up</button>
            </a>
        </div>
    
</body>
</html>
