    <div
    class="card container mt-5"
    style="
      width: 600px;
      height: 650px;
      border-radius: 20px;
      box-shadow: 0 0 15px 10px rgba(255, 92, 180, 0.8),
        0 0 15px 5px rgba(255, 92, 180, 0.6);
        
        ">

    <div class="row mt-4"> 
        <div class="col-md-10">
            <h1 style="font-size: 30px; color: #000000;">Edit profile</h1>
        </div>
        <div class="col-md-2">
            <img
            src="john.png"
            alt="profile"
            style="width: 60px;  border-radius: 50%; object-fit: cover;"/>
         
        </div>
    </div>
    <div class="row mt-2"> 
        <div class="col-md-6">
            <label for="First name" class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="Lamine" aria-label="First name">
        </div>
        <div class="col-md-6">
            <label for="First name" class="form-label">Last name</label>
            <input type="text" class="form-control" placeholder="Yamal" aria-label="Last name">
        </div>
    </div>
    <div class="row mt-2"> 
        <div class="col-md-12">
        <label for="First name" class="form-label">Email</label>
        <input type="user" class="form-control" id="email" placeholder="Lamine.Yamal@example.com" name="email">
        </div>
    </div>
    <div class="row mt-2"> 
        <div class="col-md-12">
        <label for="First name" class="form-label">Address</label>
        <input type="user" class="form-control" id="email" placeholder="12 Carrer de la Pau, Eixample 08007" name="email">
        </div>
    </div>
    <div class="row mt-2"> 
        <div class="col-md-12">
        <label for="First name" class="form-label">Phone Number</label>
        <input type="user" class="form-control" id="email" placeholder="+34 678 123 456" name="email">
        </div>
    </div>
    <div class="row mt-2"> 
        <div class="col-md-6">
            <label for="City" class="form-label">City</label>
            <select class="form-select" aria-label="City">
                <option selected>Barcelona</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Madrid">Madrid</option>
                <option value="Valencia">Valencia</option>
                <option value="Seville">Seville</option>
            </select>
        </div>
        
        <div class="col-md-6">
            <label for="State" class="form-label">State</label>
            <select class="form-select" aria-label="State">
                <option selected>Catalonia</option>
                <option value="Catalonia">Catalonia</option>
                <option value="Madrid">Madrid</option>
                <option value="Andalusia">Andalusia</option>
                <option value="Valencia">Valencia</option>
            </select>
        </div>
    </div>
    <div class="row mt-2"> 
        <div class="col-md-12">
        <label for="First name" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="xixixixixi" name="password">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <button type="button" class="btn btn-danger w-100 btn-sm">
                Cancel
            </button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-success w-100 btn-sm">
                Save
            </button>
        </div>
    </div>
    </div>
